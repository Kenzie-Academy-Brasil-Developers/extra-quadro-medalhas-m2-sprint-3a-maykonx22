<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section id="logo">
        <p><</p>
        <div id="blue"></div>
        <div id="yellow"></div>
        <div id="white"></div>
        <div id="green"></div>
        <div id="red"></div>
        <p>/></p>
      </section>
    </header>
    <main>
      <section class="container">
        <div id="pesquisas">
          <label for="">Pesquisa</label>
          <div>
            <section><span class="fa fa-search"></span></section>
            <input type="text" placeholder="Pesquisar por país" />
            <button type="submit">Pesquisar</button>
          </div>
          <span>Ex: Brasil</span>
        </div>
      </section>
      <div id="container-table">
        <table >
            <tr id="info-table">
                <td id="posicao" >
              <button class="botao" value="0">Posição <span>&#709</span></button>
            </td>
            <td class="div-incio"></td>
            <td id="pais">País</td>
            <td class="div-incio"></td>
            <td id="ouro"><button class="botao" value="0">Ouro <span>&#709</span></button></td>
            <td class="div-incio"></td>
            <td id="prata"><button class="botao" value="0">Prata <span>&#709</span></button></td>
            <td class="div-incio"></td>
            <td id="bronze"><button class="botao" value="0">Bronze <span>&#709</span></button></td>
            <td class="div-incio"></td>
            <td id="total">Total</td>
          </tr>


          
        </table>
        <table id="table-div">
              
          </table>
      </div>
    </main>

    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
